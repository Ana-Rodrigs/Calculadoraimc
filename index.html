<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1 style=" text-align: center;color :rgb(90, 131, 149); font-size: 40px;">Calculadora</h1>
    <div style="text-align: center;">
    <Form >
        <input type="text" id="peso">Digite seu peso (kg)</input>
        <input type="text" id="altura">Digite sua altura (metro e cm)</input>
        <button type="button" onclick="calculate()"></input>Conferir</button>
        <input type="text" id="resultado" disabled > </input>
</div>
</Form>
</body>

<script>
    var peso, altura, resultado, calculate;

    peso = parseFloat(document.getElementById("peso").value);
    altura = parseFloat(document.getElementById("altura").value)/100;
   
   function calculate (){
       resultado = peso/ (altura*altura);
       if ( resultado = 20) {
           alert('okay')
       }
     
        document.getElementById("resultado").value = resultado;
    }

</script>
</html>
